<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ddrag example</title>
  <style lang="">
    * {
      margin: 0;
      padding: 0;
    }

    .card {
      box-shadow: 0 1px 6px rgba(0, 0, 0, .2);
      border-color: #eee;
      border: 1px solid #dddee1;
      background: #fff;
      border-radius: 4px;
      font-size: 14px;
      position: relative;
      width: 400px;
    }

    .title {
      border-bottom: 1px solid #e9eaec;
      padding: 14px 16px;
      line-height: 1;
      background: #ccc;
    }

    .content {
      padding: 16px;
    }
  </style>
</head>

<body>

  <div class="card" id="div1">
    <div class="title" id="div1_title">
      <p>拖动区域</p>
    </div>
    <div class="content">
      <div>
        <span>拖动区域光标样式:</span>
        <label for="cursor_pointer">
          <input id="cursor_pointer" type="radio" name="cursor" value="pointer" onchange="cursorChanged()" checked>pointer
        </label>
        <label for="cursor_move">
          <input id="cursor_move" type="radio" name="cursor" value="move" onchange="cursorChanged()">move
        </label>
      </div>
      <br>
      <p>上边界值：<span id="div1_marginTop">0</span></p>
      <p>下边界值：<span id="div1_marginBottom">100px</span></p>
      <p>左边界值：<span id="div1_marginLeft">0</span></p>
      <p>右边界值：<span id="div1_marginRight">10px</span></p>
      <p>距上：<span id="div1_top"></span></p>
      <p>距左：<span id="div1_left"></span></p>
    </div>
  </div>

  <script src="./ddrag.js"></script>
  <script>
    var div1_top = document.getElementById('div1_top');
    var div1_left = document.getElementById('div1_left');

    var defaultOption = {
      el: '#div1_title',
      targetEl: '#div1',
      cursor: 'pointer',
      marginLeft: '0',
      marginTop: '0',
      marginRight: '10px',
      marginBottom: '100px',
      afterDrag: function () {
        div1_top.innerText = div1.top + 'px';
        div1_left.innerText = div1.left + 'px';
      },
      draging: function (event) {
        // console.log(event)
        div1_top.innerText = div1.top + 'px';
        div1_left.innerText = div1.left + 'px';
      }
    }

    var div1 = new Ddrag(defaultOption);

    // 拖动区域光标样式改变
    function cursorChanged() {
      var cursor = document.getElementsByName("cursor");
      for (var i = 0; i < cursor.length; i++) {
        if (cursor[i].checked) {
          div1.set({
            cursor: cursor[i].value,
          });
        }
      }
    }
  </script>
</body>

</html>
